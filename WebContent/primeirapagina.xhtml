<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuários</title>
</h:head>

<h:body>
	<h:form id="formulario">

		<h:panelGrid columns="2">

			<f:facet name="header">Cadastro de Usuários</f:facet>

			<h:outputLabel value="ID: " />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo: " />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">
				<f:selectItem itemValue="NÃO INFORMADO" itemLabel="[-Selecione-]"
					noSelectionOption="true" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks: " />
			<h:selectManyMenu value="#{pessoaBean.pessoa.frameworks}" style="height:150px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring Mvc" />
				<f:selectItem itemValue="Jpa" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="Ativo: " />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="Login: "/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha: "/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil: "/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretario"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>
			
			<h:outputLabel />
			<h:panelGroup>
				<h:outputLabel />
				<h:commandButton action="#{pessoaBean.novo}" image="resources/img/Novo.png" />
				<h:commandButton action="#{pessoaBean.salvaAtualiza}" image="resources/img/Salvar.png"/>
				<h:commandButton action="#{pessoaBean.remove}" image="resources/img/Deletar.png" />
				<h:commandButton type="reset" image="resources/img/Limpar.png"/>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>

	<br />

	<h:form id="formTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="pes" border="1"
			cellpadding="6">

			<f:facet name="header">Lista de Usuárioss</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pes.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pes.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pes.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pes.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<h:graphicImage url="resources/img/Editar.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{pes}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<h:graphicImage url="resources/img/Deletar.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{pes}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
